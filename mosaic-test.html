<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="JLTTCK Active Filter">
    <meta name="description" content="JLTTCK Active Filter mosaic color vision test. Detect red-green color blindness (deuteranomaly, protanomaly). Free online color blind test.">
    <title>JLTTCK Active Filter - Mosaic Test</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üëÅÔ∏è</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ============================================
           CSS Reset & Variables
           ============================================ */
        :root {
            --color-bg: #000000;
            --color-bg-elevated: #111111;
            --color-text: #ffffff;
            --color-text-muted: #888888;
            --color-primary: #4a90d9;
            --color-primary-hover: #5fa0e9;
            --color-success: #28a745;
            --color-warning: #ffc107;
            --color-danger: #dc3545;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --transition: 0.2s ease;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: var(--color-bg) !important;
            color: var(--color-text);
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.5;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ============================================
           Layout
           ============================================ */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 15px;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin: 10px 0 8px;
            color: var(--color-text);
        }

        .subtitle {
            font-size: 14px;
            color: var(--color-text-muted);
            margin-bottom: 15px;
        }

        /* ============================================
           Score Display
           ============================================ */
        .scores {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .score-label {
            color: var(--color-text-muted);
        }

        .score-value {
            font-weight: 600;
            color: var(--color-primary);
        }

        /* ============================================
           Instruction Text
           ============================================ */
        .instruction {
            font-size: 18px;
            margin: 8px 0 12px;
            min-height: 27px;
        }

        /* ============================================
           Canvas Container
           ============================================ */
        .canvas-container {
            position: relative;
            margin: 10px 0;
        }

        #mosaic-canvas {
            display: block;
            cursor: pointer;
            touch-action: manipulation;
            border-radius: 4px;
        }

        /* ============================================
           Buttons
           ============================================ */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 12px;
        }

        .btn {
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 500;
            padding: 12px 24px;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            transition: all var(--transition);
            min-width: 120px;
            background-color: #f0f0f0;
            color: #000;
        }

        .btn:hover:not(:disabled) {
            background-color: #ffffff;
            transform: translateY(-1px);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--color-primary-hover);
            border-color: var(--color-primary-hover);
        }

        .btn-danger {
            background-color: var(--color-danger);
            border-color: var(--color-danger);
            color: #fff;
        }

        .btn-danger:hover:not(:disabled) {
            background-color: #e04455;
            border-color: #e04455;
        }

        /* ============================================
           Diagnosis Section
           ============================================ */
        .diagnosis {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--color-bg-elevated);
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
        }

        .diagnosis-type {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--color-warning);
        }

        .diagnosis-type.normal {
            color: var(--color-success);
        }

        .diagnosis-severity {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-danger);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .diagnosis-description {
            font-size: 15px;
            color: var(--color-text-muted);
            line-height: 1.6;
        }

        /* ============================================
           CTA Button (Link styled as button)
           ============================================ */
        .cta-button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: linear-gradient(to bottom, #e67a73, #d1190c);
            color: #fff !important;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid #fff;
            box-shadow: inset 0px 39px 7px -24px #e67a73;
            text-shadow: 1px 1px 0px #382524;
            transition: all var(--transition);
        }

        .cta-button:hover {
            background: linear-gradient(to bottom, #f03c05, #d1190c);
            transform: translateY(-2px);
        }

        /* ============================================
           Export Section
           ============================================ */
        .export-section {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--color-bg-elevated);
            border-radius: 8px;
        }

        .export-title {
            font-size: 14px;
            color: var(--color-text-muted);
            margin-bottom: 10px;
        }

        .export-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .export-buttons .btn {
            font-size: 14px;
            padding: 8px 16px;
            min-width: auto;
        }

        /* ============================================
           Start Screen
           ============================================ */
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .start-screen .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .start-screen .description {
            max-width: 400px;
            color: var(--color-text-muted);
            margin-bottom: 30px;
        }

        .features {
            list-style: none;
            text-align: left;
            margin: 20px 0;
            padding: 0;
        }

        .features li {
            padding: 8px 0;
            color: var(--color-text-muted);
        }

        .features li::before {
            content: "‚úì ";
            color: var(--color-success);
            font-weight: bold;
        }

        /* ============================================
           Hidden Utility
           ============================================ */
        .hidden {
            display: none !important;
        }

        /* ============================================
           Responsive Adjustments
           ============================================ */
        @media (max-width: 600px) {
            .title {
                font-size: 20px;
            }

            .scores {
                font-size: 14px;
            }

            .instruction {
                font-size: 16px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 14px;
                min-width: 100px;
            }

            .button-group {
                gap: 8px;
            }

            .diagnosis {
                padding: 15px;
            }

            .diagnosis-type {
                font-size: 16px;
            }

            .diagnosis-description {
                font-size: 14px;
            }
        }

        @media (max-width: 500px) {
            .button-group {
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
                max-width: 320px;
            }

            .btn {
                flex: 1 1 45%;
            }

            .btn:last-child:nth-child(odd) {
                flex: 0 0 auto;
                margin: 10px auto 0;
            }

            .export-buttons {
                flex-direction: column;
            }
        }

        /* ============================================
           Reduced Motion
           ============================================ */
        @media (prefers-reduced-motion: reduce) {
            .btn,
            .cta-button {
                transition: none;
            }
        }

        /* Additional styles for the mosaic */
        .bars {
            display: block;
            cursor: pointer;
        }

        .myButton {
            box-shadow: inset 0px 39px 7px -24px #e67a73;
            background-color: #d1190c;
            border-radius: 6px;
            border: 1px solid #ffffff;
            display: inline-block;
            cursor: pointer;
            color: #ffffff !important;
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 12px 30px;
            text-decoration: none;
            text-shadow: 1px 1px 0px #382524;
            margin-top: 20px;
        }

        .myButton:hover {
            background-color: #f03c05;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">JLTTCK ACTIVE FILTER - MOSAIC TEST</h1>
        </header>

        <!-- Score Display -->
        <div class="scores">
            <div class="score-item">
                <span class="score-label">Red-Green:</span>
                <span class="score-value" id="p1">0%</span>
            </div>
            <div class="score-item">
                <span class="score-label">Purple-Blue:</span>
                <span class="score-value" id="p2">0%</span>
            </div>
            <div class="score-item">
                <span class="score-label">Purple-Green:</span>
                <span class="score-value" id="p3">0%</span>
            </div>
        </div>

        <!-- Instruction -->
        <p class="instruction" id="komment">Click on the small squares in the mosaic!</p>

        <!-- Canvas -->
        <div class="canvas-container">
            <canvas class="bars"></canvas>
        </div>

        <!-- Control Buttons -->
        <div class="button-group">
            <button class="btn" onclick="IdontSee();">I Don't See</button>
            <button class="btn" onclick="restartTest();">Restart</button>
            <button class="btn btn-danger" onclick="location.href='index.html';">Exit</button>
        </div>

        <!-- Diagnosis (populated dynamically) -->
        <div id="komment2" style="margin-top: 20px;"></div>
    </div>

    <script>
        // ============================================
        // JLTTCK Active Filter - Mosaic Test
        // Based on proven colorlitelens.com implementation
        // ============================================

        // Global Variables
        var fwp = [];           // Particle array
        var seged = [];         // Debug array
        var tesztkocka = [];    // Target position per level
        var hatterszin = [];    // Background color
        var szin = [];          // Current color palette

        // Gray calibration
        var szinszurke = [0, 0, 60];

        // Red-Green palette (20 levels) - [h, s, l] triplets
        var szinr = [
            0, 100, 28,   6, 98, 28,   11, 95, 28,  15, 93, 28,  19, 90, 27,
            27, 87, 26,   34, 84, 25,  40, 82, 26,  46, 80, 26,  59, 79, 26,
            72, 77, 25,   72, 76, 24,  72, 75, 22,  78, 76, 23,  83, 76, 23,
            89, 76, 23,   95, 76, 22,  99, 77, 21,  103, 77, 19, 106, 78, 20
        ];

        // Purple-Blue palette (20 levels)
        var szinp = [
            240, 100, 29, 243, 100, 29, 246, 100, 28, 249, 100, 27, 252, 100, 26,
            255, 100, 26, 258, 100, 25, 261, 100, 25, 264, 100, 24, 267, 100, 24,
            270, 100, 23, 273, 100, 22, 276, 100, 21, 279, 100, 21, 282, 100, 20,
            285, 100, 20, 288, 100, 19, 291, 100, 18, 294, 100, 17, 297, 100, 17
        ];

        // Purple-Green palette (20 levels)
        var szind = [
            173, 37, 25,  176, 29, 27, 178, 23, 28, 183, 16, 29, 191, 10, 31,
            213, 7, 32,   260, 5, 32,  295, 8, 32,  311, 13, 33, 320, 18, 33,
            324, 22, 34,  324, 25, 34, 324, 28, 35, 327, 35, 35, 327, 42, 36,
            327, 45, 36,  327, 48, 36, 327, 50, 36, 325, 62, 35, 324, 74, 35
        ];

        // Test state
        var k = 0;
        var fut = 0;                // Animation running flag
        var hibazottmar = 0;        // Has missed once
        var szint = 0;              // Current level (0-19)
        var kovteszt = 0;           // Current category (0=R-G, 1=P-B, 2=P-G) - No calibration
        var eredmeny = [0, 0, 0];   // Results percentages
        var kockaszelesseg = 30;    // Tile size
        var mousePos = { x: 0, y: 0 };
        var szovegId;

        // Messages
        var szoveg = [
            "Click on the small square!",
            "Try again!",
            "Moving to next test..."
        ];

        // Canvas Setup
        var canvasBars = document.querySelector(".bars");
        var ctxBars = null;

        // Responsive sizing - set dimensions BEFORE getting context for Safari compatibility
        if (window.innerWidth < 760) {
            kockaszelesseg = 16;
            canvasBars.width = 320;
            canvasBars.height = 330;
        } else {
            kockaszelesseg = 30;
            canvasBars.width = 600;
            canvasBars.height = 600;
        }

        // Get 2D context after setting dimensions (Safari/iOS fix)
        ctxBars = canvasBars.getContext("2d", { willReadFrequently: false });
        if (!ctxBars) {
            console.error("Failed to get canvas 2D context");
        }

        ctxBars.strokeStyle = ctxBars.fillStyle = 'hsl(80,70%,50%)';
        canvasBars.addEventListener('mousedown', getMousePos);
        canvasBars.addEventListener('touchstart', getTouchPos, { passive: false });

        // Particle Class
        function Particle(x, y, id, h, s, l, freq) {
            var self = this;
            this.id = id;
            this.x = x;
            this.y = y;
            this.h = h;
            this.s = s;
            this.l = l;
            this.freq = freq;
            this.sinVal = Math.random() * 10;

            this.ujszin = function() {
                self.sinVal = self.sinVal + self.freq;
                self.l = self.l + Math.sin(self.sinVal * 3.14 / 2);
            };
        }

        // I Don't See Button Handler
        function IdontSee() {
            if (eredmeny[0] > 80) {
                Vege();
            } else {
                kovteszt++;
                Maincontroller();
            }
        }

        // Restart Test
        function restartTest() {
            kovteszt = 0;
            document.getElementById('p1').innerHTML = '0%';
            document.getElementById('p2').innerHTML = '0%';
            document.getElementById('p3').innerHTML = '0%';
            eredmeny = [0, 0, 0];
            Maincontroller();
        }

        // Main Controller
        function Maincontroller() {
            szint = 0;
            fut = 1;
            hibazottmar = 0;
            document.getElementById("komment").innerHTML = szoveg[0];

            if (kovteszt > 2) {
                Vege();
                return;
            }

            if (kovteszt == 0) {
                // Red-Green test
                szint = 0;
                hatterszin = [111, 78, 20];
                szin = szinr;
                szovegId = "p1";
                Init(hatterszin);
                tesztkockapoz();
                veletlen(szin[3 * szint], szin[3 * szint + 1], szin[3 * szint + 2]);
                for (var j = 0; j < 6; j++) {
                    for (var i = 0; i < 324; i++) {
                        fwp[i].ujszin();
                    }
                }
            } else if (kovteszt == 1) {
                // Purple-Blue test
                szovegId = "p2";
                hatterszin = [300, 100, 16];
                szin = szinp;
                Init(hatterszin);
                tesztkockapoz();
                veletlen(szin[3 * szint], szin[3 * szint + 1], szin[3 * szint + 2]);
                for (var j = 0; j < 6; j++) {
                    for (var i = 0; i < 324; i++) {
                        fwp[i].ujszin();
                    }
                }
            } else if (kovteszt == 2) {
                // Purple-Green test
                szovegId = "p3";
                hatterszin = [323, 87, 34];
                szin = szind;
                Init(hatterszin);
                tesztkockapoz();
                veletlen(szin[3 * szint], szin[3 * szint + 1], szin[3 * szint + 2]);
                for (var j = 0; j < 6; j++) {
                    for (var i = 0; i < 324; i++) {
                        fwp[i].ujszin();
                    }
                }
            }
            
            // Start animation loop for all tests
            startRender();
        }

        // Animation Loop
        function startRender() {
            var i = 0;
            var szimszam = 10, idokoz = 50;

            for (i = 1; i < szimszam; i++) {
                setTimeout(render, idokoz * i);
            }

            if (fut) {
                setTimeout(startRender, 510);
            }
        }

        // Initialize Grid
        function Init(hsz) {
            var i = 0;
            var j = 0, x = 0, y = 0;
            var oszlopok = 18;
            var sorok = 18;
            var totalWidth = oszlopok * kockaszelesseg;
            var totalHeight = sorok * kockaszelesseg;
            var offsetX = (canvasBars.width - totalWidth) / 2;
            var offsetY = (canvasBars.height - totalHeight) / 2;

            for (i = 0; i < oszlopok * sorok; i++) {
                y = Math.floor(i / oszlopok);
                x = i % oszlopok;
                var h = hsz[0];
                var s = hsz[1];
                var l = hsz[2];
                var f = 0.1 + Math.random() / 10;
                fwp[i] = new Particle(x * kockaszelesseg + offsetX, y * kockaszelesseg + offsetY, i, h, s, l, f);
            }
        }

        // Generate Target Positions
        function tesztkockapoz() {
            for (var i = 0; i < szin.length / 3; i++) {
                tesztkocka[i] = Math.floor(Math.random() * 16 + 1) * 18 + Math.floor(Math.random() * 16 + 1);
            }
        }

        // Set Target Color
        function veletlen(h, s, l) {
            var id;
            for (var i = -19; i < 18; i += 18) {
                for (var j = 0; j < 3; j += 1) {
                    id = tesztkocka[szint] + i + j;
                    if (id >= 0 && id < fwp.length) {
                        fwp[id].h = h;
                        fwp[id].s = s;
                        fwp[id].l = l;
                    }
                }
            }
        }

        // Handle Mouse Click
        function getMousePos(event) {
            var rect = canvasBars.getBoundingClientRect();
            var kiskocka = fwp[tesztkocka[szint]];

            mousePos = {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };

            handleClick(mousePos.x, mousePos.y, kiskocka);
        }

        // Handle Touch
        function getTouchPos(event) {
            event.preventDefault();
            var rect = canvasBars.getBoundingClientRect();
            var touch = event.touches[0];
            var kiskocka = fwp[tesztkocka[szint]];

            mousePos = {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };

            handleClick(mousePos.x, mousePos.y, kiskocka);
        }

        // Common Click Handler
        function handleClick(mx, my, kiskocka) {
            if (szint < tesztkocka.length && kiskocka) {
                var balfelso = { x: kiskocka.x - kockaszelesseg, y: kiskocka.y - kockaszelesseg };
                var jobbalso = { x: kiskocka.x + kockaszelesseg * 2, y: kiskocka.y + kockaszelesseg * 2 };

                if (balfelso.x < mx && balfelso.y < my && mx < jobbalso.x && my < jobbalso.y) {
                    // Correct click
                    szint += 1;
                    hibazottmar = 0;
                    document.getElementById("komment").innerHTML = szoveg[0];
                    document.getElementById(szovegId).innerHTML = parseInt(100 * (szint / 20)) + "%";
                    eredmeny[Math.max(0, kovteszt)] = parseInt(100 * (szint / 20));

                    if (szint < tesztkocka.length) {
                        Init(hatterszin);
                        veletlen(szin[3 * szint], szin[3 * szint + 1], szin[3 * szint + 2]);
                    } else if (kovteszt >= 2) {
                        Vege();
                    } else if (eredmeny[0] == 100) {
                        Vege();
                    } else {
                        kovteszt++;
                        Maincontroller();
                    }
                } else if (hibazottmar) {
                    // Second miss - move to next category
                    document.getElementById("komment").innerHTML = szoveg[2];
                    kovteszt++;
                    if (kovteszt > 2 || eredmeny[0] > 80) {
                        Vege();
                    } else {
                        Maincontroller();
                    }
                } else {
                    // First miss
                    hibazottmar = 1;
                    document.getElementById("komment").innerHTML = szoveg[1];
                }
            } else {
                fut = 0;
            }
        }

        // Generate Diagnosis
        function Diagnozis() {
            var diag = "";
            var sulyossag = "";

            if ((eredmeny[0] > 80) || ((eredmeny[0] == 80) && (eredmeny[1] > 75) && (eredmeny[2] > 80))) {
                diag = "NORMAL RESULT";
            } else if (eredmeny[2] < eredmeny[1]) {
                diag = "DEUTAN TYPE OF COLOR VISION DEFICIENCY";
            } else {
                diag = "PROTAN TYPE OF COLOR VISION DEFICIENCY";
            }

            if ((eredmeny[0] < 25) && ((eredmeny[1] < 40) || (eredmeny[2] < 40))) {
                sulyossag = "SEVERE ";
            }
            if ((eredmeny[0] > 25) && (eredmeny[0] < 60)) {
                sulyossag = "MODERATE ";
            }
            if ((eredmeny[0] > 60) && (eredmeny[0] < 80)) {
                sulyossag = "MILD ";
            }

            diag = "<b>" + sulyossag + diag + "</b><br><br>" +
                   "To learn more about color vision: " +
                   "<a class='myButton' href='index.html'>BACK TO HOME</a>";

            document.getElementById("komment").innerHTML = "Diagnosis: " + diag;
        }

        // End Test
        function Vege() {
            var i;
            // "END" pattern positions
            var vegeid = [
                128, 129, 130, 132, 136, 138, 139, 140,
                146, 150, 151, 154, 156, 159,
                164, 165, 168, 170, 172, 174, 177,
                182, 186, 189, 190, 192, 195,
                200, 201, 202, 204, 208, 210, 211, 212
            ];

            fut = 0;  // Stop animation
            Diagnozis();
            
            // Use current or default background
            var bgColor = hatterszin.length ? hatterszin : [0, 0, 20];
            Init(bgColor);

            for (i = 0; i < vegeid.length; i++) {
                if (vegeid[i] < fwp.length) {
                    fwp[vegeid[i]].h = 60;
                    fwp[vegeid[i]].s = 99;
                    fwp[vegeid[i]].l = 95;
                }
            }

            render();
        }

        // Render Frame
        function render() {
            if (!ctxBars) return; // Safety check for context
